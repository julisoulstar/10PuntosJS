<div class="container" style="margin-top: 40px">
  <form ng-submit="process()">
    <div class="form-group">
      <label for="gender">Biological Gender</label>
      <select ng-model="data.gender" id="gender" class="form-control" required>
        <option value="">Select your biological gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input ng-model="data.age" class="form-control" type="number" id="age" required placeholder="Write your age">
    </div>
    <div class="form-group">
      <label for="state">Civil Status</label>
      <input ng-model="data.state" class="form-control" type="text" id="state" required placeholder="Write your civil status">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Process</button>
    <button type="reset" ng-click="reset()" class="btn btn-default btn-block">Reset</button>
  </form>
  <br>
  <div ng-show="showInfo" class="alert alert-info">
    {{message}}
  </div>
</div>
